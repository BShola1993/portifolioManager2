[build]
  base = "frontend"              # Move to frontend folder before building
  command = "npm install && npm run build"  # Install deps and build
  publish = "build"              # React build folder

[build.environment]
  CI = "false"

# Optional: Redirect API calls to your backend during local dev
[[redirects]]
  from = "/api/*"
  to = "http://localhost:5000/:splat"
  status = 200
  force = true
